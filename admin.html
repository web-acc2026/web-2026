<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB OTP - ADMIN FIXED</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --bg: #050505; --card: #111; --accent: #00ff00; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 450px; }
        .rgb-card { position: relative; background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid var(--accent); margin-bottom: 20px; text-align: center; }
        .otp-box { background: #000; border-radius: 10px; padding: 30px 10px; border: 1px solid #222; margin: 15px 0; font-size: 48px; color: #fff; text-shadow: 0 0 10px var(--accent); font-weight: bold; }
        .login-btn { width: 100%; padding: 15px; background: #4285f4; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .login-btn:disabled { background: #333; cursor: not-allowed; }
        .mail-list { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #333; }
        .mail-item { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div class="rgb-card">
        <div style="font-size:11px; color:#666; letter-spacing:1px;">GMAIL MONITORING SYSTEM</div>
        <div id="otp-display" class="otp-box">- - - -</div>
        <div id="status" style="color:orange; font-size:12px; margin-bottom:10px;">Connecting to Google...</div>
        <button id="auth-button" class="login-btn" onclick="handleAuthClick()">LOGIN WITH GMAIL</button>
    </div>

    <div class="mail-list">
        <div style="font-size:12px; color:#666; margin-bottom:10px;">CURRENT LOGS</div>
        <div id="mailList">Loading history...</div>
    </div>
</div>

<script>
    const CLIENT_ID = '269841601327-va8dbv76f4p62qpdea59p3sum1tkpbhs.apps.googleusercontent.com';
    let tokenClient;
    let accessToken = null;

    // Google Client ကို သေချာ Initialize လုပ်ခြင်း
    function initTokenClient() {
        if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/gmail.readonly',
                callback: (res) => {
                    if (res.access_token) {
                        accessToken = res.access_token;
                        document.getElementById('status').innerText = "● MONITORING ACTIVE ✅";
                        document.getElementById('status').style.color = "#00ff00";
                        startOTPMonitor();
                    }
                },
            });
            document.getElementById('status').innerText = "Google Ready ✅";
            document.getElementById('status').style.color = "#00ff00";
        } else {
            // Library မတက်သေးရင် ၁ စက္ကန့်နေရင် ပြန်စစ်မယ်
            setTimeout(initTokenClient, 1000);
        }
    }

    window.onload = initTokenClient;

    function handleAuthClick() {
        if (tokenClient) {
            tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
            alert("Please wait, Google is still loading...");
        }
    }

    async function startOTPMonitor() {
        setInterval(async () => {
            if (!accessToken) return;
            try {
                const res = await fetch('https://www.googleapis.com/gmail/v1/users/me/messages?maxResults=1&q=is:anywhere', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                if (data.messages && data.messages.length > 0) {
                    const msgRes = await fetch(`https://www.googleapis.com/gmail/v1/users/me/messages/${data.messages[0].id}`, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    const msg = await msgRes.json();
                    const otpMatch = msg.snippet.match(/\b\d{4,6}\b/);
                    if (otpMatch) {
                        document.getElementById('otp-display').innerText = otpMatch[0];
                    }
                }
            } catch (e) { console.error(e); }
        }, 5000);
    }

    // Appwrite Load Logic
    const client = new Appwrite.Client().setEndpoint('https://sgp.cloud.appwrite.io/v1').setProject('6990a457003d6b0bbf82');
    const databases = new Appwrite.Databases(client);
    async function loadEmails() {
        try {
            const res = await databases.listDocuments('6990a481001f67225b44', 'user_messages');
            const list = document.getElementById('mailList');
            list.innerHTML = "";
            res.documents.forEach(doc => {
                const div = document.createElement('div');
                div.className = 'mail-item';
                div.innerHTML = `<span>${doc.user_messages}</span>`;
                list.appendChild(div);
            });
        } catch (e) { }
    }
    loadEmails();
</script>
</body>
</html>
