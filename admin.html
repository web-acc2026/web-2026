<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Appwrite Control</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    
    <style>
        :root { --bg: #080808; --card: #121212; --accent: #00f2fe; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 420px; }

        /* RGB Border Animation */
        .rgb-card { position: relative; background: var(--card); border-radius: 20px; padding: 3px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .rgb-card::before {
            content: ""; position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: conic-gradient(#00f2fe, #4facfe, #00f2fe);
            animation: spin 3s linear infinite;
        }
        .inner { position: relative; background: var(--card); border-radius: 18px; padding: 25px; z-index: 2; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        h2 { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #555; margin-bottom: 20px; border-left: 3px solid var(--accent); padding-left: 10px; }
        
        input { 
            width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #333; 
            border-radius: 12px; color: white; margin-bottom: 15px; outline: none; 
            box-sizing: border-box; font-size: 16px;
        }
        input:focus { border-color: var(--accent); }

        .btn-add { 
            width: 100%; padding: 16px; background: var(--accent); border: none; 
            border-radius: 12px; color: #000; font-weight: bold; cursor: pointer; 
            font-size: 15px; text-transform: uppercase; transition: 0.3s; 
        }
        .btn-add:active { transform: scale(0.96); }

        /* List Items */
        .email-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1a1a1a; padding: 15px; border-radius: 12px; 
            margin-bottom: 10px; border: 1px solid #222;
        }
        .email-text { font-weight: bold; font-size: 14px; color: #eee; word-break: break-all; }
        .btn-del { 
            background: #ff4b2b; color: white; border: none; padding: 8px 14px; 
            border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; 
        }

        #status { text-align: center; color: #444; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="rgb-card">
        <div class="inner">
            <h2>Add Trick Email</h2>
            <input type="email" id="emailInput" placeholder="example@trickmail.com">
            <button class="btn-add" onclick="saveEmail()">Save to Appwrite</button>
        </div>
    </div>

    <div class="rgb-card">
        <div class="inner">
            <h2>Current Trick Emails</h2>
            <div id="listContainer">
                <div id="status">Syncing with Cloud...</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Appwrite Configuration (သင်ပေးထားသော IDs များ) ---
    // Initialization ကို function များ၏ အပြင်ဘက် ထိပ်ဆုံးတွင် ထားရပါမည်
    const client = new Appwrite.Client()
        .setEndpoint('https://sgp.cloud.appwrite.io/v1') 
        .setProject('6990a457003d6b0bbf82'); 

    const databases = new Appwrite.Databases(client);
    const DATABASE_ID = '6990a481001f67225b44';
    const COLLECTION_ID = 'user_messages';

    // ၁။ Data သိမ်းဆည်းရန် (Save)
    async function saveEmail() {
        const input = document.getElementById('emailInput');
        const emailValue = input.value.trim();
        
        if (!emailValue) return;

        try {
            // Screenshot အရ Attribute ID မှာ user_messages ဖြစ်သောကြောင့် user_messages: emailValue ဟု သုံးရပါမည်
            await databases.createDocument(DATABASE_ID, COLLECTION_ID, Appwrite.ID.unique(), {
                user_messages: emailValue
            });
            input.value = "";
            loadEmails(); // စာရင်းပြန်ဖတ်မည်
        } catch (error) {
            alert("Error: " + error.message);
        }
    }

    // ၂။ Data ပြန်ဖတ်ရန် (Read)
    async function loadEmails() {
        try {
            const response = await databases.listDocuments(DATABASE_ID, COLLECTION_ID);
            const container = document.getElementById('listContainer');
            container.innerHTML = "";
            
            response.documents.forEach(doc => {
                container.innerHTML += `
                    <div class="email-item">
                        <span class="email-text">${doc.user_messages}</span>
                        <button class="btn-del" onclick="deleteEmail('${doc.$id}')">Delete</button>
                    </div>
                `;
            });

            if(response.total === 0) {
                container.innerHTML = "<div id='status'>No emails found.</div>";
            }
        } catch (error) {
            document.getElementById('listContainer').innerHTML = `<div id='status' style='color:red;'>Error: ${error.message}</div>`;
        }
    }

    // ၃။ Data ဖျက်ရန် (Delete)
    async function deleteEmail(docId) {
        if (!confirm("Delete this email?")) return;
        try {
            await databases.deleteDocument(DATABASE_ID, COLLECTION_ID, docId);
            loadEmails(); 
        } catch (error) {
            alert("Delete failed!");
        }
    }

    // စတင်ချိန်တွင် list ကိုပြရန်
    loadEmails();
</script>
</body>
</html>
